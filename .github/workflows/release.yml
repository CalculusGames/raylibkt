name: Release Project
on:
  workflow_dispatch:
    inputs:
      changelog:
        type: string
        description: 'Changelog to replace the auto-generated one'
      suffix:
        type: string
        description: 'Suffix to append to the version'
        default: ''

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'pull_request' }}
    timeout-minutes: 30
    name: publish (${{ matrix.os }})

    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            publication: LinuxX64
            is_main: true
          - os: macos-15
            publication: MacosArm64
            is_main: false
          - os: macos-15-intel
            publication: MacosX64
            is_main: false
          - os: windows-2025
            publication: MingwX64
            is_main: false

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'
          lfs: true
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Set up Konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan/caches
            ~/.konan/dependencies
            ~/.konan/kotlin-native-prebuilt-*
          key: ${{ runner.os }}-${{ runner.arch }}-konan
          restore-keys: |
            ${{ runner.os }}-konan
            ${{ runner.os }}-${{ runner.arch }}-konan
      - name: Change Permissions
        run: chmod +x ./gradlew
      - name: Publish Kotlin Multiplatform to Calculus Games
        if: ${{ matrix.is_main }}
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publishKotlinMultiplatformPublicationToCalculusGamesRepository
      - name: Publish Kotlin Multiplatform to GitHub Packages
        if: ${{ matrix.is_main && github.ref_name == 'master' }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publishKotlinMultiplatformPublicationToGitHubPackagesRepository
      - name: Publish Native Publication to Calculus Games
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publish${{ matrix.publication }}PublicationToCalculusGamesRepository
      - name: Publish Native Publication to GitHub Packages
        if: ${{ github.ref_name == 'master' }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publish${{ matrix.publication }}PublicationToGitHubPackagesRepository

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: publish

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Change Permissions
        run: chmod +x ./gradlew
      - name: Extract Gradle version
        run: echo "VERSION=$(./gradlew properties | grep '^version:' | awk '{print $2}')" >> $GITHUB_ENV
      - name: Retrieve Latest Tag
        id: latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      - name: Generate Changelog
        if: ${{ github.event.inputs.changelog == '' }}
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: ".github/release.json"
          mode: "HYBRID"
          fromTag: "${{ env.LATEST_TAG }}"
          toTag: "${{ github.ref_name }}"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}${{ github.event.inputs.suffix }}
          name: raylibkt v${{ env.VERSION }}${{ github.event.inputs.suffix }}
          body: ${{ steps.changelog.outputs.changelog || github.event.inputs.changelog }}
          draft: false
          prerelease: ${{ github.ref_name != 'master' }}
